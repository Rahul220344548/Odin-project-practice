<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #999;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th rowspan="2">ID</th>
                <th rowspan="2">Age</th>
            </tr>
            <tr>
                <th>Year</th>
                <th>Place of Birth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rahul</td>
                <td>0015</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>SUM</td>
                <td>1</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
