<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>

    <style>
        ol li::marker {
            color: red;
            font-weight: bolder;
        }

        ul li::marker {
            color: lightgreen;
            font-size: 150%;

        }
    </style>
</head>

<body>

    <ol>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Corporis aliquam excepturi neque deleniti.</li>
        <li>Incidunt eos repellendus vitae deserunt!</li>
    </ol>

    <ul>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Laborum molestias consequuntur soluta ab.</li>
        <li>Et veniam suscipit quod qui.</li>
    </ul>


</body>

</html>
