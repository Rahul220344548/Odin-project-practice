<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>

    <style>
        h2.warning+p {
            background: yellow;
        }
    </style>
</head>

<body>

    <h2>Warning</h2>
    <p>This paragraph is highlighted because it comes right after a warning.</p>



</body>

</html>
